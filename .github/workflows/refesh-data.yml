name: Scheduled Data Refresh

permissions:
  contents: write
  
on:
  workflow_dispatch:  
  schedule:
    # midnight NZST = 12:00 UTC previous day
    - cron: '0 12 * * *'

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up R  
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'


      # 1) Restore/cache your renv library
      - name: Cache renv library
        uses: actions/cache@v3
        with:
          path: ~/.cache/R/renv    # default renv cache on Linux runners
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
        
      - name: Install system libraries for sf
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev libgdal-dev \
            libgeos-dev libproj-dev libsqlite3-dev    

      - name: Install renv
        run: |
          Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org")'

            
      # Restore your exact package versions
      - name: Restore renv
        run: |
          Rscript -e "renv::restore(prompt = FALSE)"

      
      #- name: Make script executable
       # run: chmod +x ./refreshData.sh

      - name: Run refreshData
        run: ./refreshData.sh

      - name: List workspace
        run: ls -R "${{ github.workspace }}"

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git status
          git commit -a -m "Automated data refresh $(date --iso-8601=minutes)" || echo "No changes to commit"
          git push

